<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка - Многопользовательская игра</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #gameContainer {
            display: none;
        }
        canvas {
            border: 2px solid #ecf0f1;
            background-color: #34495e;
        }
        .scores {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .score {
            color: #ecf0f1;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #snakeScore {
            background-color: #2ecc71;
        }
        #rabbitScore {
            background-color: #ffffff;
            color: #2c3e50;
        }
        .timer {
            color: #ecf0f1;
            font-size: 20px;
            margin: 10px 0;
        }
        .controls {
            color: #ecf0f1;
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #219a52;
        }
        #gameCode {
            font-size: 24px;
            color: #2ecc71;
            margin: 20px 0;
        }
        #waitingMessage {
            color: #ecf0f1;
            margin: 20px 0;
        }
        .keyboard-hint {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Змейка - Многопользовательская игра</h1>
        <button onclick="createGame()">Создать игру</button>
        <div id="joinGameContainer">
            <h2>Присоединиться к игре</h2>
            <input type="text" id="gameCodeInput" placeholder="Введите код игры">
            <button onclick="joinGame()">Присоединиться</button>
        </div>
    </div>

    <div id="roleSelect" style="display:none; text-align:center; margin:20px;">
        <h2>Выберите роль:</h2>
        <button id="chooseSnake">Змейка</button>
        <button id="chooseRabbit">Зайчик</button>
        <div id="roleError" style="color:red; margin-top:10px;"></div>
    </div>

    <div id="gameContainer">
        <div id="gameCode"></div>
        <div id="waitingMessage">Ожидание второго игрока...</div>
        <div class="timer">Время: <span id="gameTimer">0:00</span></div>
        <div class="scores">
            <div id="snakeScore" class="score">Змейка: 0</div>
            <div id="rabbitScore" class="score">Зайчик: 0</div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <h3>Управление:</h3>
            <p>Оба игрока (Змейка и Зайчик): Стрелки на клавиатуре</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
