<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка - Многопользовательская игра</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-wrapper {
            background: rgba(44, 62, 80, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 32px 24px 24px 24px;
            max-width: 420px;
            width: 100%;
            margin: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 18px;
            font-size: 2.1rem;
            letter-spacing: 1px;
        }
        #gameCode {
            font-size: 1.3rem;
            color: #2ecc71;
            margin: 12px 0 8px 0;
            background: #fff;
            border-radius: 8px;
            padding: 6px 16px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 8px rgba(46,204,113,0.08);
        }
        .scores {
            display: flex;
            gap: 16px;
            margin: 12px 0 8px 0;
            justify-content: center;
        }
        .score {
            font-size: 1.1rem;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        #snakeScore {
            background: #2ecc71;
            color: #fff;
        }
        #rabbitScore {
            background: #fff;
            color: #2c3e50;
        }
        .timer {
            color: #ecf0f1;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .controls {
            color: #ecf0f1;
            margin: 18px 0 0 0;
            text-align: center;
            font-size: 1.05rem;
        }
        #waitingMessage {
            color: #f1c40f;
            margin: 10px 0 0 0;
            font-size: 1.1rem;
        }
        #roleSelect {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 18px 0 0 0;
        }
        #roleSelect h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        #roleError {
            color: #e74c3c;
            margin-top: 8px;
        }
        button {
            background: #27ae60;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 8px 8px 0 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #219a52;
        }
        #joinGameContainer {
            margin-top: 18px;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        canvas {
            border: 2px solid #ecf0f1;
            background: #34495e;
            margin: 18px 0 0 0;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(44,62,80,0.12);
            max-width: 90vw;
            height: auto;
        }
        input[type="text"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        @media (max-width: 600px) {
            .main-wrapper {
                padding: 10px 2vw 10px 2vw;
                max-width: 99vw;
            }
            canvas {
                width: 98vw !important;
                max-width: 98vw;
                min-width: 0;
            }
            h1 {
                font-size: 1.3rem;
            }
            #gameCode {
                font-size: 1rem;
                padding: 4px 8px;
            }
            .score {
                font-size: 0.95rem;
                padding: 5px 8px;
            }
            .timer {
                font-size: 0.95rem;
            }
            .controls {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div id="menu">
            <h1>Змейка - Многопользовательская игра</h1>
            <button onclick="createGame()">Создать игру</button>
            <div id="joinGameContainer">
                <h2>Присоединиться к игре</h2>
                <input type="text" id="gameCodeInput" placeholder="Введите код игры">
                <button onclick="joinGame()">Присоединиться</button>
            </div>
        </div>

        <div id="roleSelect" style="display:none; text-align:center; margin:20px;">
            <h2>Выберите роль:</h2>
            <button id="chooseSnake">Змейка</button>
            <button id="chooseRabbit">Зайчик</button>
            <div id="roleError" style="color:red; margin-top:10px;"></div>
        </div>

        <div id="gameContainer">
            <div id="gameCode"></div>
            <div id="waitingMessage">Ожидание второго игрока...</div>
            <div class="timer">Время: <span id="gameTimer">0:00</span></div>
            <div class="scores">
                <div id="snakeScore" class="score">Змейка: 0</div>
                <div id="rabbitScore" class="score">Зайчик: 0</div>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="controls">
                <h3>Управление:</h3>
                <p>Оба игрока (Змейка и Зайчик): Стрелки на клавиатуре</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
