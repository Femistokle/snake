<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка - Режим догонялки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #ecf0f1;
            background-color: #34495e;
        }
        .scores {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .score {
            color: #ecf0f1;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #snakeScore {
            background-color: #2ecc71;
        }
        #rabbitScore {
            background-color: #ffffff;
            color: #2c3e50;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219a52;
        }
        .controls {
            color: #ecf0f1;
            margin: 20px 0;
            text-align: center;
        }
        .controls h3 {
            margin: 10px 0;
        }
        .timer {
            color: #ecf0f1;
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="timer">Время: <span id="gameTimer">0:00</span></div>
    <div class="scores">
        <div id="snakeScore" class="score">Змейка: 0</div>
        <div id="rabbitScore" class="score">Зайчик: 0</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <h3>Управление:</h3>
        <p>Игрок 1 (Змейка): Стрелки</p>
        <p>Игрок 2 (Зайчик): WASD</p>
    </div>
    <div id="gameOver">
        <h2>Игра окончена!</h2>
        <p>Счет змейки: <span id="finalSnakeScore">0</span></p>
        <p>Счет зайчика: <span id="finalRabbitScore">0</span></p>
        <p>Время выживания: <span id="finalTime">0:00</span></p>
        <button onclick="restartGame()">Играть снова</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
